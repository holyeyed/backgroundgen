function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
	  
function getRandomColorRGB() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

	  
function cloud(nos){
var cl=clscale(nos);
for(i=0;i<nos;i++){
var x=rdom(canvas.width);
var y=rdom(canvas.height);
      context.beginPath();
		context.arc(x,y,rdom(canvas.width),0,2*Math.PI,false);
      context.closePath();
      var mode=rdom(2);
	  if (mode==0){
	  context.lineWidth = rdom(20);
	  context.strokeStyle=cl[i];
	  context.stroke();
	  }else{      
	  context.fillStyle = cl[i];
      context.fill();}
}
}

function clscale(noc){
var rgb=[rdom(256),rdom(256),rdom(256)];
var ic=rdom(3);
var rt=[];
var li=256/noc;
for(i=0;i<noc;i++){
rgb[ic]=(rgb[ic]+li)%256;
rt[i]="rgb("+rgb[0]+","+rgb[1]+","+rgb[2]+","+Math.random()+")";
}
return rt;
}

function triangle(){
var w=canvas.width;
var h=canvas.height;
var posw=(7+rdom(4));
var wd=w/posw;
var posh=(7+rdom(4));
var hd=h/posh;
var base=new Array(posh);
var cl=clscale(posw*2);
for(i=0;i<posh+2;i++){
base[i]=[0,i*wd+rdom(wd)];
}
var lpos=[0,0];
for(j=0;j<posw+1;j++){
for (i=0;i<posh+1;i++){
context.beginPath();
if(i==0){
lpos[0]=j*wd+rdom(wd);
lpos[1]=-hd+rdom(hd);
}
var mx=j*wd+rdom(wd);
var my=(i+1)*hd+rdom(hd);
var cl1=cl[i+j*2];
var cl2=cl[i+j*2+1]
if(i%2==0){
context.moveTo(lpos[0],lpos[1]);
context.lineTo(base[i][0],base[i][1]);
context.lineTo(mx,my);
context.lineTo(lpos[0],lpos[1]);
context.lineWidth=1;
context.strokeStyle=cl1;
context.stroke();
context.fillStyle=cl1;
context.fill();
context.beginPath();
context.moveTo(mx,my);
context.lineTo(base[i][0],base[i][1]);
context.lineTo(base[i+1][0],base[i+1][1]);
context.lineTo(mx,my);
context.lineWidth=1;
context.strokeStyle=cl2;
context.stroke();
context.fillStyle=cl2;
context.fill();
}else{
context.moveTo(lpos[0],lpos[1]);
context.lineTo(base[i][0],base[i][1]);
context.lineTo(base[i+1][0],base[i+1][1]);
context.lineTo(lpos[0],lpos[1]);
//context.lineWidth=5;
context.lineWidth=1;
context.strokeStyle=cl1;
context.stroke();
context.fillStyle=cl1;
context.fill();
context.beginPath();
context.moveTo(lpos[0],lpos[1]);
context.lineTo(base[i+1][0],base[i+1][1]);
context.lineTo(mx,my);
context.lineTo(lpos[0],lpos[1]);
context.lineWidth=1;
context.strokeStyle=cl2;
context.stroke();
context.fillStyle=cl2;
context.fill();
}
base[i][0]=lpos[0];
base[i][1]=lpos[1];
if(i==posh-1){
base[i+1][0]=mx;
base[i+1][1]=my;}
lpos[0]=mx;
lpos[1]=my;
}
}
